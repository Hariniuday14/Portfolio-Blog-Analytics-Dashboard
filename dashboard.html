<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-code-slash"></i> Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard-section py-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-5">Analytics Dashboard</h1>

            <!-- Summary Cards -->
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-eye display-4 text-primary"></i>
                            <h3 class="mt-3" id="totalViews">0</h3>
                            <p class="text-muted">Total Page Views</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-journal-text display-4 text-success"></i>
                            <h3 class="mt-3" id="totalPosts">0</h3>
                            <p class="text-muted">Total Blog Posts</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-briefcase display-4 text-info"></i>
                            <h3 class="mt-3" id="totalPortfolio">0</h3>
                            <p class="text-muted">Portfolio Items</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="bi bi-heart display-4 text-danger"></i>
                            <h3 class="mt-3" id="totalLikes">0</h3>
                            <p class="text-muted">Total Likes</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="row g-4 mb-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Views by Page</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="viewsByPageChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Events by Type</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="eventsByTypeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Daily Views Chart -->
            <div class="row g-4 mb-5">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Daily Views (Last 30 Days)</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="dailyViewsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Top Pages and Blog Stats -->
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Top Pages</h5>
                        </div>
                        <div class="card-body">
                            <div id="topPagesList">
                                <!-- Top pages will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Top Blog Posts</h5>
                        </div>
                        <div class="card-body">
                            <div id="topBlogPosts">
                                <!-- Top blog posts will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
