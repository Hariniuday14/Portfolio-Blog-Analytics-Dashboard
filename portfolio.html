<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-code-slash"></i> Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section class="portfolio-section py-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-5">My Portfolio</h1>
            
            <!-- Filter Buttons and Add Button -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <button class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="web">Web</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="mobile">Mobile</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="desktop">Desktop</button>
                </div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPortfolioModal">
                    <i class="bi bi-plus-circle"></i> Add Portfolio Item
                </button>
            </div>

            <!-- Portfolio Grid -->
            <div id="portfolioGrid" class="row g-4">
                <!-- Portfolio items will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Add Portfolio Modal -->
    <div class="modal fade" id="addPortfolioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Portfolio Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="portfolioForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="portfolioTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="portfolioDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="portfolioImageUrl">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Technologies (comma-separated)</label>
                            <input type="text" class="form-control" id="portfolioTechnologies" placeholder="React, Node.js, MongoDB">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project URL</label>
                            <input type="url" class="form-control" id="portfolioProjectUrl">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">GitHub URL</label>
                            <input type="url" class="form-control" id="portfolioGithubUrl">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="portfolioCategory">
                                <option value="web">Web</option>
                                <option value="mobile">Mobile</option>
                                <option value="desktop">Desktop</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="portfolioFeatured">
                            <label class="form-check-label" for="portfolioFeatured">Featured</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="savePortfolio()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/portfolio.js"></script>
</body>
</html>
